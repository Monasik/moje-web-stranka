    <script>
        function toggleMenu() {
            const navMenu = document.getElementById('nav-menu');
            navMenu.classList.toggle('active');
        }
    </script>

    <!-- Sekce Kontakt -->
    <section id="contact-page" class="contact-page">
        <div class="container">
            <h2>Kontaktujte mě</h2>
            <div class="contact-info">
                <div class="contact-details">
                    <h3>Kontaktní údaje</h3>
                    <p><strong>Telefon:</strong> +420 702 995 315</p>
                    <p><strong>Email:</strong> jakub.jelinek@fintg.cz</p>
                    <p><strong>Adresa:</strong> Vítězná 1271/20, Ostrava 702 00</p>
                </div>
                <div class="contact-form">
                    <h3>Odešlete nám zprávu</h3>
                    <form>
                        <input type="text" placeholder="Vaše jméno" required>
                        <input type="email" placeholder="Váš email" required>
                                        
                         <!-- Phone input with country code selector and flags -->
                         <div class="phone-input">
                           <select required>
                              <option value="+420" selected>🇨🇿 +420</option>
                              <option value="+421">🇸🇰 +421</option>
                              <option value="+43">🇪🇹 +43</option>
                              <option value="+49">🇩🇪 +49</option>
                            </select>
                           <input type="tel" placeholder="Telefonní číslo" pattern="[0-9]{9}" required>
                          </div>

                        <textarea placeholder="Vaše zpráva" required></textarea>
                        <button type="submit">Odeslat</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Patička -->
    <footer>
